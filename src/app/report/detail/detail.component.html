<div class="container-pdf">
    <div nz-row>
        <button nz-button nzType="primary" (click)="exportPdf()" [nzLoading]="ishow">
            <i nz-icon nzType="download"></i>导出pdf
        </button>
        <nz-progress *ngIf="ishow" [nzPercent]="percent"></nz-progress>
    </div>
    <div class="pdf-body" id='pdf'>
        <h4 style="text-align: center;">日志报表</h4>
        <div class="chart-panel">
            <div class="chart-panel-header">折线图</div>
            <div style="width:100%;height:180px" echarts id='lineChart'></div>
        </div>
        <div class="chart-panel">
            <div class="chart-panel-header">折线图2</div>
            <div style="width:100%;height:180px" echarts id='lineChart1'></div>
        </div>
        <div class="chart-panel">
            <div class="chart-panel-header">折线图</div>
            <div style="width:100%;height:180px" echarts id='lineChart2'></div>
        </div>
        <div class="chart-panel">
            <div class="chart-panel-header">折线图</div>
            <div style="width:100%;height:180px" echarts id='lineChart3'></div>
        </div>
        <div class="chart-panel">
            <div class="chart-panel-header">折线图</div>
            <div style="width:100%;height:180px" echarts id='lineChart4'></div>
        </div>
        <div class="chart-panel">
            <div class="chart-panel-header">折线图</div>
            <div style="width:100%;height:180px" echarts id='lineChart5'></div>
        </div>
        <div class="chart-panel">
            <div class="chart-panel-header">折线图</div>
            <div style="width:100%;height:180px" echarts id='lineChart6'></div>
        </div>
        <div class="chart-panel">
            <div class="chart-panel-header">折线图</div>
            <div style="width:100%;height:180px" echarts id='lineChart7'></div>
        </div>
        <div nz-row>
            <div nz-col nzSpan="12">
                <div class="chart-panel">
                    <div class="chart-panel-header">类型图</div>
                    <div style="width:100%;height:180px" echarts id='barChart1'></div>
                </div>
            </div>
            <div nz-col nzSpan="12">
                <div class="chart-panel">
                    <div class="chart-panel-header">内容图</div>
                    <div style="width:100%;height:180px" echarts id='barChart2'></div>
                </div>
            </div>
